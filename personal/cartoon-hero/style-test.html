<!DOCTYPE html>
<html>
<head>

<!-- Inline styles – this affects individual lines of HTML. Rulesets – this affects groups of elements like <h1> or <h2> -->

	<title> Style test </title>
	
<!-- These are called selectors e.g. h1 {} -->
<!--all span elements inside of an <h1> are violet -->
	<style> 
	h1{
		color:teal;
		font-size:30px;
	}
	
	h2{
		color:purple;
		font-size:20px;
	}
	
	.big {
		font-size:60px;
	}
	
	.uppercase{
		text-transform: uppercase; 
	}
	
	.big.uppercase{
		color: navy;
	}
	
	h1 span {
		color: violet;
	
	}

	</style>

</head>

<body>
<!-- hex color code --> 
<!-- can type in preset names of hex color code -->
<!--class defined as big allows you to group a subset of <h2>-->


	<span> Span element </span>
	<h1 class="uppercase"> Heading 1 - 1 </h1> 
	<h1 class="uppercase"> <span>Heading</span> 1 - 1 </h1> 
	<h1 class="big"> Heading 1 - 2 </h1>  
	<h1> Heading 1 - 3 </h1>
	<h2 class="uppercase big"> Heading 2 - 1 </h2>
	<h2> Heading 2 - 2 </h2>
	<h2 class="big uppercase"> Heading 2 - 3 </h2>

</body>

</html>
